<body>

	<!-- form begin -->
	<div class="form" id="add_patient_form">
		<div class="title_label">Patient</div>

		<div class="input_label">Nom</div>
		<div class="input_div">
			<input type="text" class="input" name="nom">
		</div>

		<div class="input_label">Prenom</div>
		<div class="input_div">
			<input type="text" class="input" name="prenom"></div>

		<div class="input_label">Date de naissance</div>
		<div class="input_div">
			<input type="date" class="input" name="date_naissance"></div>

		<div class="input_label">Sexe</div>
		<div class="select_div"><select class="select" name="sexe">
			<option value="H">Homme</option>
			<option value="F">Femme</option>
		</select></div>
				
		<div class="input_label">Other information</div>
		<div class="input_div">
			<input type="text" class="input" name="information"></div>
	

		<button class="submit_button" id="submit_add_patient">submit</button>
	</div>
	<!-- form end -->

	<!-- form begin -->
	<div class="form" id="add_visite_form">
		<div class="title_label">Visite</div>
		
		<div class="input_label">Resultat</div>
		<div class="input_div">
			<textarea class="input" name="resultat"></textarea></div>
	
		<div class="input_label">Rendez-vous</div>
		<div class="input_div">
			<input type="date" class="input" name="date"></div>

		<div class="input_label">Medecin</div>
		<div class="input_div">
			<input type="text" class="input" name="medecin"></div>

		<button class="submit_button" id="submit_add_visite">submit</button>
	</div>
